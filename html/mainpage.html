<!DOCTYPE html>
<html lang="en">
<head>
    <title>Group 7 Contact Manager</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/code.js"></script>
</head>
<body>
    <div class="wrapper">
        <!--Sidebar-->
        <div class="sidebar">
            <h2>Menu</h2>
            <ul>
                <li><a href="#"><i class="fa-solid fa-address-book"></i> Contacts</a></li>
                <li><a href="about.html"><i class="fa-solid fa-users"></i> About Us</a></li>
		<!--  <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li> -->
		 <li><a href="javascript:doLogout(); "><i class="fa-solid fa-right-from-bracket"></i> Log Out</a></li>
         <li><span id = "userName"></span></li>
            </ul>
        </div>

        <!--Main Content-->
        <div class="main-content">
            <h1 class="title" style="color:white">Welcome to the Contact Manager</h1>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchText" placeholder="Search contacts..." title="Enter a contact to search" />
                <button id="searchButton" onclick="loadContacts('search');"><i class="fa-solid fa-search"></i></button>
                <span id = "contactSearchResult"></span>
                
            </div>

            <!-- Add Contact Form -->
            <div class="add-contact-container">
                <h2>Add New Contact</h2>
            <form>
                <input type="text" id="addfirstName" placeholder="First Name" required />
                <input type="text" id="addlastName" placeholder="Last Name" required />
                <input type="email" id="addemail" placeholder="Email" required />
                <input type="tel" id="addphone" placeholder="Phone" required />
                <button  type = "submit" id="addContactButton" onclick="addContact();">Add Contact</button>
            </form>
                <span id="addContactResult"></span>
    
            </div>

            <!--Contacts Table-->
            <table class="contacts-table">
                <thead>
                   
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th><i class="fa-solid fa-envelope"></i> Email</th>
                        <th><i class="fa-solid fa-phone"></i> Phone</th>
                        <th>Actions</th>
                    </tr>
                    
                </thead>
                <tbody id="contactsTableBody">
                    <!-- Dynamic content will be injected here -->
                </tbody>
               
            </table>
            
        </div>
    </div>
    <footer>Background image created by Freepik &copy;</footer>
</body>
</html>
